<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="AWS Cognito Registration and Login">
  <meta name="author" content="Your Name">
  <title>Signin Template · AWS Cognito</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/sign-in.css" rel="stylesheet">
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.804.0.min.js"></script>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
  <form id="loginForm">
    <img class="mb-4" src="/assets/brand/e76568e7ed7e2b2c1f8d5024208664f842946887.jpg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingUsername" placeholder="Username" required>
      <label for="floatingUsername">Username</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingEmail" placeholder="Email (for registration)" required>
      <label for="floatingEmail">Email</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>

    <div class="d-flex justify-content-between">
      <button class="btn btn-primary w-50 py-2" type="submit">Sign in</button>
      <button class="btn btn-secondary w-50 py-2 ms-2" type="button" id="registerBtn">Register</button>
    </div>

    <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
  </form>
</main>

<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // 手动设置 API URL
  const apiUrl = 'http://52.63.23.124:3000';  // 替换为你的 API 地址
  // Cognito Settings
  const userPoolId = "ap-southeast-2_2YFN8oDgj"; // Updated userPoolId
  const clientId = "2olhmm2tshjpl097ncers3h5kq"; // Updated clientId
  const region = "ap-southeast-2";

  // Initialize AWS Cognito
  AWS.config.region = region; // Region
  const cognitoIdentity = new AWS.CognitoIdentityServiceProvider();

  document.addEventListener('DOMContentLoaded', function () {
    const loginForm = document.getElementById('loginForm');
    const registerBtn = document.getElementById('registerBtn');

    // Handle login
    if (loginForm) {
      loginForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const username = document.getElementById('floatingUsername').value;
        const password = document.getElementById('floatingPassword').value;

        console.log("Attempting to log in with username:", username);

        // 使用 fetch 发出登录请求
        fetch(`${apiUrl}/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include', // 自动携带 Cookies
          body: JSON.stringify({
            username: username,
            password: password
          })
        })
                .then(response => {
                  if (!response.ok) {
                    throw new Error('Login failed');
                  }
                  return response.json();
                })
                .then(data => {
                  // 登录成功后跳转到上传页面
                  alert('Login successful!');
                  window.location.href = 'upload.html';
                })
                .catch(error => {
                  alert('Login failed: ' + error.message);
                  console.error('Error:', error);
                });
      });
    }

    // Handle registration
    if (registerBtn) {
      registerBtn.addEventListener('click', function () {
        const username = document.getElementById('floatingUsername').value;
        const password = document.getElementById('floatingPassword').value;
        const email = document.getElementById('floatingEmail').value;

        console.log("Attempting to register with username:", username, "and email:", email);

        // 使用 fetch 发出注册请求
        fetch(`${apiUrl}/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include', // 自动携带 Cookies
          body: JSON.stringify({
            username: username,
            password: password,
            email: email
          })
        })
                .then(response => {
                  if (!response.ok) {
                    throw new Error('Registration failed');
                  }
                  return response.json();
                })
                .then(data => {
                  alert('Registration successful! Please check your email to confirm your account.');
                })
                .catch(error => {
                  alert('Registration failed: ' + error.message);
                  console.error('Error:', error);
                });
      });
    }
  });
</script>
</body>
</html>
