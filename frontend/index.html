<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
  <script src="/assets/js/color-modes.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.122.0">
  <title>Signin Template · Bootstrap v5.3</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/sign-in.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
  <form id="loginForm">
    <img class="mb-4" src="/assets/brand/e76568e7ed7e2b2c1f8d5024208664f842946887.jpg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingUsername" placeholder="Username" required>
      <label for="floatingUsername">Username</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>

    <div class="d-flex justify-content-between">
      <button class="btn btn-primary w-50 py-2" type="submit">Sign in</button>
      <button class="btn btn-secondary w-50 py-2 ms-2" type="button" id="registerBtn">Register</button>
    </div>

    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
  </form>
</main>

<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Cognito Settings
  const userPoolId = "ap-southeast-2_1uHj0nBhn"; // Replace with your Cognito User Pool ID
  const clientId = "7rf6bdj8j4c8cptleaa8g26a1u"; // Replace with your Cognito Client ID
  const region = "ap-southeast-2";

  // Import Cognito SDK
  const CognitoIdentityProvider = require("@aws-sdk/client-cognito-identity-provider");

  // Initialize Cognito client
  const client = new CognitoIdentityProvider.CognitoIdentityProviderClient({
    region: region,
  });

  document.addEventListener('DOMContentLoaded', function () {
    const loginForm = document.getElementById('loginForm');
    const registerBtn = document.getElementById('registerBtn');

    // Handle login
    if (loginForm) {
      loginForm.addEventListener('submit', async function (event) {
        event.preventDefault();

        const username = document.getElementById('floatingUsername').value;
        const password = document.getElementById('floatingPassword').value;

        try {
          // AWS Cognito login
          const command = new CognitoIdentityProvider.InitiateAuthCommand({
            AuthFlow: 'USER_PASSWORD_AUTH',
            ClientId: clientId,
            AuthParameters: {
              USERNAME: username,
              PASSWORD: password,
            },
          });

          const response = await client.send(command);

          // If login is successful, redirect to upload page
          alert('Login successful!');
          window.location.href = 'upload.html';
        } catch (error) {
          alert('Login failed: ' + error.message);
          console.error('Login error:', error);
        }
      });
    }

    // Handle registration
    if (registerBtn) {
      registerBtn.addEventListener('click', async function () {
        const username = document.getElementById('floatingUsername').value;
        const password = document.getElementById('floatingPassword').value;

        try {
          // AWS Cognito registration
          const command = new CognitoIdentityProvider.SignUpCommand({
            ClientId: clientId,
            Username: username,  // Username used instead of email
            Password: password,
            UserAttributes: [{ Name: "email", Value: "user@example.com" }],  // Replace with user's email
          });

          const response = await client.send(command);

          alert('Registration successful!');
        } catch (error) {
          alert('Registration failed: ' + error.message);
          console.error('Registration error:', error);
        }
      });
    }
  });
</script>
</body>
</html>
