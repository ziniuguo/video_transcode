<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form action="/register" method="POST">
            <img class="mb-4" src="assets/brand/e76568e7ed7e2b2c1f8d5024208664f842946887.jpg" alt="" width="72"
                height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com">
                <label for="username">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    required>
                <label for="password">Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; Developing (As Standard Level)</p>
        </form>
    </main>

    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
