<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #uploadProgressContainer {
            width: 100%;
            margin-top: 20px;
            position: relative;
            text-align: center;
        }

        #uploadProgress {
            width: 100%;
            height: 50px;
        }

        #progressLabel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black; /* 设置文字颜色 */
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>File Upload</h2>
    <form id="uploadForm">
        <div class="mb-3">
            <label for="fileInput" class="form-label">Choose a video file</label>
            <input type="file" id="fileInput" name="video" class="form-control" accept="video/*">
        </div>
        <button type="button" class="btn btn-primary" id="uploadButton">Upload</button>
    </form>

    <!-- 上传和转码进度条 -->
    <div id="uploadProgressContainer">
        <progress id="uploadProgress" value="0" max="100"></progress>
        <div id="progressLabel">Waiting...</div>
    </div>

    <div id="uploadStatus" class="mt-3"></div>
    <div id="fileLinks" class="mt-4"></div>
    <button type="button" class="btn btn-danger mt-3" id="deleteFolderButton">Delete All Folders</button>

    <!-- 注销按钮 -->
    <button type="button" class="btn btn-warning mt-3" id="logoutButton">Logout</button>
</div>

<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let sessionUsername = '';

    // 获取当前会话中的用户名
    function getSessionUsername() {
        fetch('http://3.27.160.88:3000/getUserInfo', {
            credentials: 'include'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch user info');
                }
                return response.json();
            })
            .then(data => {
                sessionUsername = data.username;
                loadFileList();  // 加载文件列表
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('uploadStatus').innerText = 'An error occurred while fetching user info: ' + error.message;
            });
    }

    // 上传文件的函数
    document.getElementById('uploadButton').addEventListener('click', function () {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (!file) {
            alert('Please choose a file first!');
            return;
        }

        const formData = new FormData();
        formData.append('video', file);

        document.getElementById('uploadStatus').innerText = 'Uploading...';
        const progressElement = document.getElementById('uploadProgress');
        const progressLabel = document.getElementById('progressLabel');
        progressElement.value = 0;
        progressLabel.textContent = 'Uploading...';

        // 创建 XMLHttpRequest 进行上传
        const xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://3.27.160.88:3000/upload', true);

        // 监听上传进度
        xhr.upload.onprogress = function (event) {
            if (event.lengthComputable) {
                const percentComplete = (event.loaded / event.total) * 100;
                progressElement.value = percentComplete;
                progressLabel.textContent = `Uploading... ${Math.round(percentComplete)}%`;
            }
        };

        xhr.onload = function () {
            if (xhr.status === 200) {
                document.getElementById('uploadStatus').innerText = 'Upload complete! Starting transcoding...';
                progressElement.value = 0; // 重置进度条
                progressLabel.textContent = 'Transcoding...';
                startTranscodingProgress();  // 开始监控转码进度
            } else {
                document.getElementById('uploadStatus').innerText = 'Upload failed: ' + xhr.statusText;
                progressLabel.textContent = 'Error during upload';
            }
        };

        xhr.onerror = function () {
            document.getElementById('uploadStatus').innerText = 'An error occurred during file upload.';
            progressLabel.textContent = 'Upload error';
        };

        xhr.send(formData);
    });

    // 开始监控转码进度
    function startTranscodingProgress() {
        const progressElement = document.getElementById('uploadProgress');
        const progressLabel = document.getElementById('progressLabel');

        // 每秒请求一次转码进度
        const intervalId = setInterval(() => {
            fetch('http://3.27.160.88:3000/transcodingProgress', { credentials: 'include' })
                .then(response => response.json())
                .then(data => {
                    if (data.progress >= 100) {
                        clearInterval(intervalId); // 停止请求
                        document.getElementById('uploadStatus').innerText = 'Transcoding complete!';
                        progressElement.value = 100;
                        progressLabel.textContent = 'Transcoding complete!';
                        loadFileList(); // 更新文件列表
                    } else {
                        progressElement.value = data.progress;
                        progressLabel.textContent = `Transcoding... ${Math.round(data.progress)}%`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }, 1000);  // 每秒请求一次
    }

    // 加载文件列表
    function loadFileList() {
        if (!sessionUsername) {
            console.error('No session username found');
            document.getElementById('fileLinks').innerText = 'Cannot load file list without username.';
            return;
        }

        fetch('http://3.27.160.88:3000/browse/' + encodeURIComponent(sessionUsername), {
            credentials: 'include'
        })
            .then(response => response.json())
            .then(videoList => {
                const fileLinksDiv = document.getElementById('fileLinks');
                fileLinksDiv.innerHTML = ''; // 清空之前的内容
                videoList.forEach(video => {
                    const link = document.createElement('a');
                    link.href = video.fileUrl;
                    link.textContent = video.filename;
                    link.target = '_blank'; // 打开新窗口查看视频
                    fileLinksDiv.appendChild(link);
                    fileLinksDiv.appendChild(document.createElement('br')); // 添加换行符
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('fileLinks').innerText = 'An error occurred while fetching file list: ' + error.message;
            });
    }

    // 页面加载后获取用户名并加载文件列表
    document.addEventListener('DOMContentLoaded', function() {
        getSessionUsername();
    });

    // 删除文件夹的函数
    document.getElementById('deleteFolderButton').addEventListener('click', function () {
        if (!sessionUsername) {
            alert('Cannot delete folder without username.');
            return;
        }

        const deleteAllUrl = `http://3.27.160.88:3000/deleteFolder/${encodeURIComponent(sessionUsername)}/your_subfolder_name`;

        fetch(deleteAllUrl, {
            method: 'DELETE',
            credentials: 'include'
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById('fileLinks').innerHTML = ''; // 清空文件列表
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while deleting the folder: ' + error.message);
            });
    });

    // 注销用户
    document.getElementById('logoutButton').addEventListener('click', function () {
        fetch('http://3.27.160.88:3000/logout', {
            method: 'POST',
            credentials: 'include'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Logout failed');
                }
                return response.text();
            })
            .then(data => {
                alert('Logged out successfully!');
                window.location.href = '/'; // 重定向到首页
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while logging out: ' + error.message);
            });
    });
</script>
</body>
</html>
