            font-size: 1.125rem;

        }

</head>
<body>
<div class="container mt-5">
    <h2>File Upload</h2>
    <!-- 文件上传表单 -->
    <form id="uploadForm">
        <div class="mb-3">
            <label for="fileInput" class="form-label">Choose a video file</label>
            <input class="form-control" type="file" id="fileInput" name="video" accept="video/*" required>
        </div>
        <button class="btn btn-primary" type="button" id="uploadButton">Upload</button>
    </form>
    <div id="uploadStatus" class="mt-3"></div>
</div>

<script>
    // JavaScript 事件监听器来处理文件上传
    document.getElementById('uploadButton').addEventListener('click', function() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (!file) {
            alert('Please choose a file first!');
            return;
        }

        const formData = new FormData();
        formData.append('video', file);

        fetch('/upload', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data.msg) {
                    document.getElementById('uploadStatus').innerText = data.msg;
                } else {
                    document.getElementById('uploadStatus').innerText = 'Unexpected response format.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('uploadStatus').innerText = 'An error occurred during file upload.';
            });
    });
</script>
</body>
</html>
