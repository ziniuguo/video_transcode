<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #uploadProgressContainer {
            width: 100%;
            margin-top: 20px;
            position: relative;
            text-align: center;
        }

        #uploadProgress, #transcodeProgress {
            width: 100%;
            height: 30px;
        }

        .folder-content {
            margin-left: 20px;
            display: none;
        }

        .folder-header {
            cursor: pointer;
        }

        .file-content {
            margin-left: 40px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>File Upload</h2>
    <form id="uploadForm">
        <div class="mb-3">
            <label for="fileInput" class="form-label">Choose a video file</label>
            <input type="file" id="fileInput" name="video" class="form-control" accept="video/*">
        </div>
        <button type="button" class="btn btn-primary" id="uploadButton">Upload</button>
    </form>

    <!-- Upload progress -->
    <div id="uploadProgressContainer">
        <progress id="uploadProgress" value="0" max="100"></progress>
        <div id="progressLabel">Waiting...</div>
    </div>

    <!-- Transcoding progress -->
    <div id="transcodeProgressContainer">
        <progress id="transcodeProgress" value="0" max="100"></progress>
        <div id="progressLabelTranscode">Waiting for Transcoding...</div>
    </div>

    <div id="uploadStatus" class="mt-3"></div>

    <!-- File Links (Moved above the logout button) -->
    <div id="fileLinks" class="mt-4"></div>

    <!-- Logout button -->
    <button type="button" class="btn btn-warning mt-3" id="logoutButton">Logout</button>
</div>

<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // API URL configuration
    const apiUrl = 'http://3.107.172.207:3000';  // Adjust to your correct API URL
    let sessionUsername = '';

    // Fetch the current session username
    function getSessionUsername() {
        fetch(`${apiUrl}/getUserInfo`, {
            method: 'GET',
            credentials: 'include' // Automatically send cookies
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch user info');
                }
                return response.json();
            })
            .then(data => {
                sessionUsername = data.username;
                loadFileList(); // Load file list after fetching username
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('uploadStatus').innerText = 'An error occurred while fetching user info: ' + error.message;
            });
    }

    // Load files and organize them into folders and subfolders
    function loadFileList() {
        const fileLinksDiv = document.getElementById('fileLinks');
        fileLinksDiv.innerHTML = ''; // 清空之前的内容

        fetch(`${apiUrl}/browse/${encodeURIComponent(sessionUsername)}`, {
            credentials: 'include' // 自动发送 Cookies
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch file list');
                }
                return response.json();
            })
            .then(fileList => {
                console.log("Fetched file list:", fileList); // 确认获取到文件列表
                if (fileList.length === 0) {
                    fileLinksDiv.innerHTML = '<p>No files uploaded yet.</p>';
                } else {
                    const folderContentMap = {};

                    // 解析返回的文件列表
                    fileList.forEach(file => {
                        const keyParts = file.fileUrl.split('/');
                        const folderName = keyParts[1]; // 子文件夹，例如转码后的文件夹
                        const filename = keyParts[keyParts.length - 1]; // 文件名

                        // 如果文件夹还没存在于 map 中，初始化
                        if (!folderContentMap[folderName]) {
                            folderContentMap[folderName] = [];
                        }

                        // 把文件加入到对应文件夹中
                        folderContentMap[folderName].push({
                            filename: filename,
                            fileUrl: file.fileUrl
                        });
                    });

                    // 遍历 folderContentMap 并渲染文件夹和文件
                    Object.keys(folderContentMap).forEach(folderName => {
                        const folderTitle = document.createElement('h4');
                        folderTitle.textContent = folderName;
                        fileLinksDiv.appendChild(folderTitle);

                        const folderDiv = document.createElement('div');
                        folderDiv.classList.add('file-content');

                        folderContentMap[folderName].forEach(file => {
                            const fileDiv = document.createElement('div');
                            const link = document.createElement('a');
                            link.href = file.fileUrl;
                            link.textContent = file.filename;
                            link.target = '_blank';

                            const deleteButton = document.createElement('button');
                            deleteButton.textContent = 'Delete Video';
                            deleteButton.classList.add('btn', 'btn-warning', 'btn-sm', 'ml-2');
                            deleteButton.onclick = () => deleteVideo(folderName, file.filename);

                            fileDiv.appendChild(link);
                            fileDiv.appendChild(deleteButton);
                            folderDiv.appendChild(fileDiv);
                        });

                        fileLinksDiv.appendChild(folderDiv);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching file list:', error);
                document.getElementById('uploadStatus').innerText = 'An error occurred while fetching file list: ' + error.message;
            });
    }

    // 删除文件
    function deleteVideo(folderName, filename) {
        if (confirm('Are you sure you want to delete this file?')) {
            fetch(`${apiUrl}/deleteFile/${encodeURIComponent(sessionUsername)}/${encodeURIComponent(folderName)}/${encodeURIComponent(filename)}`, {
                method: 'DELETE',
                credentials: 'include'
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text); });
                    }
                    return response.json();
                })
                .then(data => {
                    alert('File deleted successfully!');
                    loadFileList();  // 重新加载文件列表
                })
                .catch(error => {
                    console.error('Error deleting file:', error);
                    alert('An error occurred while deleting the file: ' + error.message);
                });
        }
    }

    // Delete folder function
    function deleteFolder(folderName) {
        if (confirm('Are you sure you want to delete this folder?')) {
            fetch(`${apiUrl}/deleteFolder/${encodeURIComponent(sessionUsername)}/${encodeURIComponent(folderName)}`, {
                method: 'DELETE',
                credentials: 'include'
            })
                .then(response => response.json())
                .then(data => {
                    alert('Folder deleted successfully!');
                    loadFileList();  // Reload the file list after deletion
                })
                .catch(error => {
                    console.error('Error deleting folder:', error);
                    alert('An error occurred while deleting the folder: ' + error.message);
                });
        }
    }

    // Handle file upload
    document.getElementById('uploadButton').addEventListener('click', function () {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (!file) {
            alert('Please choose a file first!');
            return;
        }

        // Check if user folder exists and proceed with the upload
        checkOrCreateUserFolder(sessionUsername)
            .then(() => {
                uploadFile(file);
            })
            .catch(error => {
                console.error('Error checking/creating user folder:', error);
                alert('An error occurred while setting up the folder: ' + error.message);
            });
    });

    // Check or create user folder in S3
    function checkOrCreateUserFolder(username) {
        return fetch(`${apiUrl}/checkOrCreateFolder/${encodeURIComponent(username)}`, {
            method: 'POST',
            credentials: 'include'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to check/create folder');
                }
                return response.json();
            });
    }

    // Handle file upload
    function uploadFile(file) {
        const formData = new FormData();
        formData.append('video', file);

        const progressElement = document.getElementById('uploadProgress');
        const progressLabel = document.getElementById('progressLabel');
        progressElement.value = 0;
        progressLabel.textContent = 'Uploading...';

        const xhr = new XMLHttpRequest();
        xhr.open('POST', `${apiUrl}/upload`, true);
        xhr.withCredentials = true;

        xhr.upload.onprogress = function (event) {
            if (event.lengthComputable) {
                const percentComplete = (event.loaded / event.total) * 100;
                progressElement.value = percentComplete;
                progressLabel.textContent = `Uploading... ${Math.round(percentComplete)}%`;
            }
        };

        xhr.onload = function () {
            if (xhr.status === 200) {
                progressElement.value = 100;
                progressLabel.textContent = 'Upload complete! Starting transcoding...';
                startTranscodingProgress();
            } else {
                progressLabel.textContent = 'Upload failed!';
            }
        };

        xhr.send(formData);
    }

    // Monitor transcoding progress
    function startTranscodingProgress() {
        const progressElement = document.getElementById('transcodeProgress');
        const progressLabel = document.getElementById('progressLabelTranscode');

        const intervalId = setInterval(() => {
            fetch(`${apiUrl}/transcodingProgress`, {
                credentials: 'include'
            })
                .then(response => response.json())
                .then(data => {
                    const transcodingProgress = data.progress;
                    progressElement.value = transcodingProgress;
                    progressLabel.textContent = `Transcoding... ${Math.round(transcodingProgress)}%`;

                    if (transcodingProgress >= 100) {
                        clearInterval(intervalId);
                        progressLabel.textContent = 'Transcoding complete!';
                        loadFileList(); // Update file list after transcoding
                    }
                })
                .catch(error => {
                    console.error('Error fetching transcoding progress:', error);
                });
        }, 1000);  // Poll every second
    }

    // Logout user
    document.getElementById('logoutButton').addEventListener('click', function () {
        fetch(`${apiUrl}/logout`, {
            method: 'POST',
            credentials: 'include'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Logout failed');
                }
                return response.text();
            })
            .then(data => {
                alert('Logged out successfully!');
                window.location.href = '/'; // Redirect to home
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while logging out: ' + error.message);
            });
    });

    // 页面加载时获取用户信息
    document.addEventListener('DOMContentLoaded', function() {
        getSessionUsername();
    });
</script>
</body>
</html>
