<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>File Upload</h2>
    <form id="uploadForm">
        <div class="mb-3">
            <label for="fileInput" class="form-label">Choose a video file</label>
            <input type="file" id="fileInput" name="video" class="form-control" accept="video/*">
        </div>
        <button type="button" class="btn btn-primary" id="uploadButton">Upload</button>
    </form>

    <div id="uploadStatus" class="mt-3"></div>
    <div id="fileLinks" class="mt-4"></div>
    <button type="button" class="btn btn-danger mt-3" id="deleteFolderButton">Delete All Folders</button>

    <!-- 登出按钮放在最下面 -->
    <button type="button" class="btn btn-warning mt-3" id="logoutButton">Logout</button>
</div>

<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let sessionUsername = '';

    function getSessionUsername() {
        fetch('http://localhost:3000/getUserInfo', {
            credentials: 'include'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch user info');
                }
                return response.json();
            })
            .then(data => {
                sessionUsername = data.username;
                loadFileList();
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('uploadStatus').innerText = 'An error occurred while fetching user info: ' + error.message;
            });
    }

    document.getElementById('uploadButton').addEventListener('click', function () {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (!file) {
            alert('Please choose a file first!');
            return;
        }

        const formData = new FormData();
        formData.append('video', file);

        document.getElementById('uploadStatus').innerText = 'Uploading...';

        fetch('http://localhost:3000/upload', {
            method: 'POST',
            body: formData,
            credentials: 'include'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('uploadStatus').innerText = data.msg;
                loadFileList();
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('uploadStatus').innerText = 'An error occurred during file upload: ' + error.message;
            });
    });

    function loadFileList() {
        if (!sessionUsername) {
            console.error('No session username found');
            document.getElementById('fileLinks').innerText = 'Cannot load file list without username.';
            return;
        }

        fetch('http://localhost:3000/browse/' + encodeURIComponent(sessionUsername), {
            credentials: 'include'
        })
            .then(response => response.text())
            .then(html => {
                document.getElementById('fileLinks').innerHTML = html;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('fileLinks').innerText = 'An error occurred while fetching file list: ' + error.message;
            });
    }

    document.addEventListener('DOMContentLoaded', function() {
        getSessionUsername();
    });

    function deleteFolder(folderName) {
        if (!sessionUsername) {
            alert('Cannot delete folder without username.');
            return;
        }

        fetch(`http://localhost:3000/deleteFolder/${encodeURIComponent(sessionUsername)}/${encodeURIComponent(folderName)}`, {
            method: 'DELETE',
            credentials: 'include'
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                loadFileList(); // 重新加载文件列表
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while deleting the folder: ' + error.message);
            });
    }

    document.getElementById('deleteFolderButton').addEventListener('click', function () {
        if (!sessionUsername) {
            alert('Cannot delete folder without username.');
            return;
        }

        fetch('http://localhost:3000/deleteFolder/' + encodeURIComponent(sessionUsername), {
            method: 'DELETE',
            credentials: 'include'
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById('fileLinks').innerHTML = ''; // 清空文件列表
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while deleting the folder: ' + error.message);
            });
    });

    // 添加登出功能
    document.getElementById('logoutButton').addEventListener('click', function () {
        fetch('http://localhost:3000/logout', {
            method: 'POST',
            credentials: 'include'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Logout failed');
                }
                return response.text();
            })
            .then(data => {
                alert('Logged out successfully!');
                window.location.href = '/'; // 重定向到主页
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while logging out: ' + error.message);
            });
    });
</script>
</body>
</html>
